<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Document</title>

  <style>
    #gallery {
      width: 98vw;
    }
  
    #gallery h3 {
      font-family: "" Azeret Mono "", monospace;
    }
  
    #gallery header,
    #gallery footer {
      height: 50vh; /* Adjusted height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .img-group-container {
      height: 250vh; /* Adjusted to match the new height */
      position: relative;
    }
  
    .img-group-container>div {
      position: sticky;
      top: 0;
      overflow: hidden;
      height: 50vh; /* Adjusted height */
    }
  
    .img-group { 
      display: flex;
    }
  
    .img-container {
      display: flex;
      width: 100vw;
      height: 50vh; /* Adjusted height */
      flex: 0 0 auto; 
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  
    #gallery header h2 {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -3px;
      line-height: 1.2;
      text-align: center;
      margin: 0;
    }
  
    .img-container h3 {
      margin: 0;
      font-size: 50px;
      font-weight: 700;
      letter-spacing: -3px;
      line-height: 1.2;
      position: relative;
      bottom: 30px;
      display: inline-block;
    }
  
    .img-container img {
      width: 300px;
      height: 400px;
    }
  
    .progress {
      position: fixed;
      left: 0;
      right: 0;
      height: 5px;
      background: #9911ff;
      bottom: 50px;
      transform: scaleX(0);
    }
  </style>
</head>
<body>
  <article id="gallery">
    <section class="img-group-container">
      <div>
        <ul class="img-group">
          <li class="img-container">
            <img src="/photos/cityscape/1.jpg" />
            <h3>#001</h3>
          </li>
          <li class="img-container">
            <img src="/photos/cityscape/2.jpg" />
            <h3>#002</h3>
          </li>
          <li class="img-container">
            <img src="/photos/cityscape/3.jpg" />
            <h3>#003</h3>
          </li>
          <li class="img-container">
            <img src="/photos/cityscape/4.jpg" />
            <h3>#004</h3>
          </li>
          <li class="img-container">
            <img src="/photos/cityscape/5.jpg" />
            <h3>#005</h3>
          </li>
        </ul>
      </div>
    </section>
  </article>
  <p>fffff</p>
  <script type="module">
    import { animate, scroll } from "https://cdn.jsdelivr.net/npm/motion@12.6.0/+esm"

    const items = document.querySelectorAll(".img-container")

    // Animate gallery horizontally during vertical scroll
    scroll(
      animate(".img-group", {
        transform: ["none", `translateX(-${items.length - 1}00vw)`],
      }),
      { target: document.querySelector(".img-group-container") }
    )

    // Progress bar representing gallery scroll
    scroll(animate(".progress", { scaleX: [0, 1] }), {
      target: document.querySelector(".img-group-container"),
    })
  </script>
  
 

</body>
</html>
