<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <style>
    /* Ensure the Swiper container takes full height and centers content */
    .modal-body {
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<script type="module">
  import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs';

  const swiper = new Swiper('.container', {
    mousewheel: true,
    loop: true,
    centeredslides: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true, 
    },
  });
</script> 
<img class="img-shop" data-bs-toggle="modal" data-bs-target="#exampleModal" src='./src/work/disimg.png' alt='' />
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content" style="background-color: rgba(49, 46, 46, 0.45) !important;">
      <div class="modal-header d-flex justify-content-center text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">< Use scroll mouse or swipe ></h1>
      </div>
      <div class="modal-body  d-flex justify-content-center align-items-center" style="overflow-x: hidden;">
        <div class="container"> 
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <img src="./src/discord/2.png" />
            </li>
            <li class="swiper-slide">
              <img src="./src/discord/3.png" />
            </li>
            <li class="swiper-slide">
              <img src="./src/discord/4.png" /> 
            </li> 
            <li class="swiper-slide">
              <img src="./src/discord/5.png" />
            </li>
          </ul>
        
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div> 
  </div>
</div>
</body>
</html>
