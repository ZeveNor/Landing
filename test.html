<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mac-style Code Block</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .days {
      display: grid;
      grid-gap: 2px;
      margin: 20px 0;
      width: fit-content;
      padding: 5px;
      background-color: #1b1b1b55;
      border-radius: 4px;
      grid-template-rows: repeat(7, 0fr); 
      grid-template-columns: repeat(53, 0fr); 
      box-shadow: 0 15px 35px 0 rgba(42, 51, 83, 0.12),
        0 5px 15px rgba(0, 0, 0, 0.06);
    }

    .day {
      width: 7px;
      height: 7px;
      border-radius: 2px;
    }

    .inactive {
      background-color: #29272753;
    }
    .active-1 {
      background-color: #196c2e;
    }
    .active-2 {
      background-color: #2ea043;
    }
    .active-3 {
      background-color: #56d364;
    }

    .none {
      background-color: transparent;
    }

    .very-active {
      background-color: #ff4b4b;
    }
  </style>
</head>

<body>
  <div class="days" id="contribution-grid">
  </div>
  <script src="contribute.js"></script>
</body>

</html>
