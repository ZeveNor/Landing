<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uptime Chart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .status-squares {
      display: flex;
      flex-wrap: nowrap;
      width: fit-content;
      gap: 3px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .status-square {
      width: 10px;
      height: 35px;
      border-radius: 5px;
      flex-shrink: 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .status-square:hover {
      transform: scale(1.1);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      .status-square {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 576px) {
      .status-square {
        width: 15px;
        height: 15px;
      }
    }
  </style>
</head>

<body class="container mt-5">
  <h2 class="text-center">Server Uptime Chart</h2>
  <div class="status-timeline mb-3" id="timeline"></div>

  <script>
        document.addEventListener("DOMContentLoaded", function () {
            const timelineElement = document.getElementById("timeline");
            timelineElement.innerHTML = "";
            const container = document.createElement("div");
            container.className = "status-squares d-flex flex-row-reverse";
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < 60; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateString = date.toISOString().split("T")[0];
                
                const statusSquare = document.createElement("div");
                statusSquare.className = "status-square";
                
                const isUp = Math.random() > 0.2; 
                statusSquare.classList.add(isUp ? "bg-success" : "bg-danger");
                
                statusSquare.setAttribute("title", `${date.toLocaleDateString()}: ${isUp ? 'Operational' : 'Down'}`);
                
                container.appendChild(statusSquare);
            }
            
            timelineElement.appendChild(container);
        });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
